<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend ToDo List</title>
    <script type="text/javascript" src = "vendors/jquery.js"></script>
    <script type="text/javascript" src = "scripts/client.js"></script>
  </head>
  <body>
    <h1>Weekend ToDo List</h1>

    <h3>Need to add more to the list?</h3>
    <form >
      Enter Task Description: <input type="text" id = "taskDesc">
      <br>
      Is the task completed?
      <input type="radio" name="completed" value="Yes"> Yes
      <input type="radio" name="completed" value="No"> No
      <br>
      <input type="submit" value="Add Task" id = "addTask">
    </form>

    <div class="taskList">
        <table>
          <thead>
            <tr>
              <th>Task#</th>
              <th>Task Description</th>
              <th>Task Completed</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id = "tasks">

          </tbody>
        </table>

    </div>
  </body>
</html>
