<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend ToDo List</title>
    <script type="text/javascript" src = "vendors/jquery.js"></script>
    <script type="text/javascript" src = "scripts/client.js"></script>
    <link rel="stylesheet" href = "views/style.css">
  </head>
  <body>
    <h1>Weekend To-Do List</h1>

    <p>Need to add more to the list?</p>
    <form>
      Enter Task Description: <input type="text" name = "description" id = "description">
      <input type="submit" value="Add Task" id = "addTask">
    </form>

    <div class="taskList">
        <table>
          <thead>
            <tr>
              <th># of Tasks</th>
              <th>Task Description</th>
              <th>Completed</th>
              <!-- <th>Update</th> -->
              <th>Update Status</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody class = "tasks">

          </tbody>
        </table>

    </div>
  </body>
</html>
